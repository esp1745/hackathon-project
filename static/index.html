<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Conversational Agentic AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .status {
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .conversation {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: #e9ecef;
            color: #333;
        }

        .message .timestamp {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .recording-indicator {
            display: none;
            color: #dc3545;
            font-weight: bold;
            margin-top: 10px;
        }

        .recording-indicator.active {
            display: block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            resize: vertical;
        }

        .text-input:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice AI Assistant</h1>
        <p class="subtitle">Real-time voice conversations with RAG-powered responses</p>
        
        <div id="status" class="status disconnected">
            Disconnected
        </div>
        
        <div class="controls">
            <button id="connectBtn" class="btn btn-primary">Connect</button>
            <button id="recordBtn" class="btn btn-success" disabled>Start Recording</button>
            <button id="stopBtn" class="btn btn-danger" disabled>Stop Recording</button>
        </div>
        
        <div id="recordingIndicator" class="recording-indicator">
            ðŸ”´ Recording...
        </div>
        
        <div>
            <textarea id="textInput" class="text-input" placeholder="Or type your message here..." rows="3"></textarea>
            <button id="sendTextBtn" class="btn btn-primary" disabled>Send Text</button>
        </div>
        
        <div id="conversation" class="conversation">
            <div class="message assistant">
                <div>Hello! I'm your AI assistant. I can help you with questions and conversations. You can speak to me or type your messages.</div>
                <div class="timestamp">Just now</div>
            </div>
        </div>
    </div>

    <script>
        class VoiceAssistant {
            constructor() {
                this.ws = null;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.conversationId = null;
                
                this.initializeElements();
                this.bindEvents();
            }
            
            initializeElements() {
                this.connectBtn = document.getElementById('connectBtn');
                this.recordBtn = document.getElementById('recordBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.sendTextBtn = document.getElementById('sendTextBtn');
                this.textInput = document.getElementById('textInput');
                this.status = document.getElementById('status');
                this.recordingIndicator = document.getElementById('recordingIndicator');
                this.conversation = document.getElementById('conversation');
            }
            
            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.connect());
                this.recordBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.sendTextBtn.addEventListener('click', () => this.sendText());
                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendText();
                    }
                });
            }
            
            async connect() {
                try {
                    this.ws = new WebSocket('ws://localhost:8000/ws/voice');
                    
                    this.ws.onopen = () => {
                        this.status.textContent = 'Connected';
                        this.status.className = 'status connected';
                        this.connectBtn.disabled = true;
                        this.recordBtn.disabled = false;
                        this.sendTextBtn.disabled = false;
                        this.addMessage('Connected to voice service', 'assistant');
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                    };
                    
                    this.ws.onclose = () => {
                        this.status.textContent = 'Disconnected';
                        this.status.className = 'status disconnected';
                        this.connectBtn.disabled = false;
                        this.recordBtn.disabled = true;
                        this.stopBtn.disabled = true;
                        this.sendTextBtn.disabled = true;
                        this.stopRecording();
                        this.addMessage('Disconnected from voice service', 'assistant');
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.addMessage('Connection error', 'assistant');
                    };
                    
                } catch (error) {
                    console.error('Connection error:', error);
                    this.addMessage('Failed to connect', 'assistant');
                }
            }
            
            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.processAudio();
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.recordBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.recordingIndicator.classList.add('active');
                    
                } catch (error) {
                    console.error('Recording error:', error);
                    this.addMessage('Failed to start recording. Please check microphone permissions.', 'assistant');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.recordBtn.disabled = false;
                    this.stopBtn.disabled = true;
                    this.recordingIndicator.classList.remove('active');
                    
                    // Stop all tracks
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
            }
            
            async processAudio() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                    const base64Audio = await this.blobToBase64(audioBlob);
                    
                    const message = {
                        type: 'audio_data',
                        data: base64Audio,
                        conversation_id: this.conversationId
                    };
                    
                    this.ws.send(JSON.stringify(message));
                    this.addMessage('ðŸŽ¤ [Voice message]', 'user');
                    
                } catch (error) {
                    console.error('Audio processing error:', error);
                    this.addMessage('Failed to process audio', 'assistant');
                }
            }
            
            sendText() {
                const text = this.textInput.value.trim();
                if (!text) return;
                
                const message = {
                    type: 'text',
                    text: text,
                    conversation_id: this.conversationId
                };
                
                this.ws.send(JSON.stringify(message));
                this.addMessage(text, 'user');
                this.textInput.value = '';
            }
            
            handleMessage(data) {
                if (data.type === 'response') {
                    this.addMessage(data.text, 'assistant');
                    this.conversationId = data.conversation_id;
                    
                    // Play audio if available
                    if (data.audio) {
                        this.playAudio(data.audio);
                    }
                } else if (data.type === 'error') {
                    this.addMessage(`Error: ${data.message}`, 'assistant');
                } else if (data.type === 'connection') {
                    this.addMessage(`Connected: ${data.message}`, 'assistant');
                }
            }
            
            async playAudio(base64Audio) {
                try {
                    const audioBlob = await this.base64ToBlob(base64Audio, 'audio/wav');
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    await audio.play();
                    
                    // Clean up
                    setTimeout(() => URL.revokeObjectURL(audioUrl), 1000);
                } catch (error) {
                    console.error('Audio playback error:', error);
                }
            }
            
            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const textDiv = document.createElement('div');
                textDiv.textContent = text;
                messageDiv.appendChild(textDiv);
                
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'timestamp';
                timestampDiv.textContent = new Date().toLocaleTimeString();
                messageDiv.appendChild(timestampDiv);
                
                this.conversation.appendChild(messageDiv);
                this.conversation.scrollTop = this.conversation.scrollHeight;
            }
            
            async blobToBase64(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }
            
            async base64ToBlob(base64, mimeType) {
                const response = await fetch(`data:${mimeType};base64,${base64}`);
                return response.blob();
            }
        }
        
        // Initialize the voice assistant when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceAssistant();
        });
    </script>
</body>
</html>
